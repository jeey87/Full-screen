<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen 시작</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d9e7773d6a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        
        <a href="#" class="btnCall">
            <i class="fas fa-bars"></i>
        </a>

        <h1><a href="#">DCODELAB</a></h1>
            
            
        <ul class="gnb">
            <li><a href="#">new</a></li>
            <li><a href="#">catalog</a></li>
            <li><a href="#">soon</a></li>
            <li><a href="#">sale</a></li>
            <li><a href="#">lookbook</a></li>
        </ul>
            
        <ul class="util">
            <li>
                <a href="#"><i class="fas fas fa-search"></i></a>
            </li>
            <li>
                <a href="#"><i class="far fa-user-circle"></i></a>
            </li>
            <li>
                <a href="#"><i class=" far fa-heart"></i></a>
            </li>
            <li>
                <a href="#"><i class="fas fa-shopping-basket"></i></a>
            </li>
        </ul>
    </header>

    <figure id="visual">

        <wrap class="bg1">
            <img src="img/bg1.jpg" class="pic1">
            <h2>/ 01</h2>

            <article class="txt">
                <p>WIND IN THE HAIR</p>
                <span>cruise collection</span>
            </article>

            <div id="container">
                <div id="circle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
                        <defs>
                            <path id="circlePath" d="M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "/>
                        </defs>
                        <circle cx="150" cy="100" r="75" fill="none"/>
                        <g>
                            <use xlink:href="#circlePath" fill="none"/>
                            <text fill="#000">
                                <textPath xlink:href="#circlePath">Text rotating around a circle path with SVG!</textPath>
                            </text>
                        </g>
                    </svg>
                </div>
            </div>
        </wrap>

        <article class="bg2">
            <img src="img/1.jpg" class="pic2">
            <h2>/ 02</h2>
        </article>

        <article class="bg3">
            <img src="img/bg3.jpg" class="pic3">
            <h2>/ 03</h2>
        </article>
    </figure>
</body>
</html>
